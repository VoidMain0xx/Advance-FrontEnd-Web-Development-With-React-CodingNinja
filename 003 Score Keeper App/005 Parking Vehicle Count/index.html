<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Create handlers to increase and decrease vehicle count here
        var carone = 0;
        var bikeone = 0;
        var scotyone = 0;
        var Bicycleone = 0;



        function addOnecar() {
            carone += 1;
            rootElement.render(<App />);
        }

        function addOnebike() {
            bikeone += 1;
            rootElement.render(<App />);
        }
        function addOnescotty() {
            scotyone += 1;
            rootElement.render(<App />);
        }
        function addOnebicycle() {
            Bicycleone += 1;
            rootElement.render(<App />);
        }

        function subOnecar() {
            carone -= 1;
            rootElement.render(<App />)
        }

        function subOnebike() {
            bikeone -= 1;
            rootElement.render(<App />)
        }
        function subOnescotty() {
            scotyone -= 1;
            rootElement.render(<App />)
        }
        function subOnebicy() {
            Bicycleone -= 1;
            rootElement.render(<App />)
        }

        const App = () => (
            <>
                <p>List of all the vehicles count in the parking.</p>
                <ol>
                    <li>
                        <p>
                            <b>Car: {carone}</b> &emsp;
                            {/* Add increase and decrease count buttons here */}
                            <button onClick={addOnecar}>increase</button>
                            <button onClick={subOnecar}>decrease</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <b>Bike: {bikeone}</b> &emsp;
                            {/* Add increase and decrease count buttons here */}
                            <button onClick={addOnebike}>increase</button>
                            <button onClick={subOnebike}>decrease</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <b>Scooty: {scotyone}</b> &emsp;
                            {/* Add increase and decrease count buttons here */}
                            <button onClick={addOnescotty}>increase</button>
                            <button onClick={subOnescotty}>decrease</button>
                        </p>
                    </li>
                    <li>
                        <p>
                            <b>Bicycle:{Bicycleone}</b> &emsp;
                            {/* Add increase and decrease count buttons here */}
                            <button onClick={addOnebicycle}>increase</button>
                            <button onClick={subOnebicy}>decrease</button>
                        </p>
                    </li>
                </ol>
            </>
        );

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
